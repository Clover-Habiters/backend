spring:
  datasource:
    ## 테스트 db는 h2 메모리로 실행.
    url: jdbc:h2:mem:test;MODE=MYSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: create
    database-platform: org.hibernate.dialect.H2Dialect
  config:
    import: application-token.yml, application-security.yml

