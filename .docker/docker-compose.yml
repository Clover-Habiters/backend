version: '3'
networks:
  habiters-network:
    driver: bridge

services:
  db:
    container_name: habiters-db
    image: mysql:8.0.33
    restart: always
    environment:
      MYSQL_DATABASE: habiters-db
      MYSQL_USERNAME: root
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    volumes:
      - ./mysqldata:/var/lib/mysql
    networks:
      - habiters-network

  redis:
    container_name: habiters-redis
    image: redis
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    networks:
      - habiters-network

  green:
    container_name: green
    image: hantaehee/habiters
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      DB_USER_NAME: ${DB_USER_NAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_URL: ${DB_URL}
      KAKAO_CLIENT_ID: ${KAKAO_CLIENT_ID}
      KAKAO_URI: ${KAKAO_URI}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_URI: ${GOOGLE_URI}
      NAVER_CLIENT_ID: ${NAVER_CLIENT_ID}
      NAVER_CLIENT_SECRET: ${NAVER_CLIENT_SECRET}
      NAVER_URI: ${NAVER_URI}
      JWT_SECRET: ${JWT_SECRET}
      NCP_API_ACCESS_KEY: ${NCP_API_ACCESS_KEY}
      NCP_SECRET_KEY: ${NCP_SECRET_KEY}
      NCP_BUCKET_NAME: ${NCP_BUCKET_NAME}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL}
    networks:
      - habiters-network

  blue:
    container_name: blue
    image: hantaehee/habiters
    depends_on:
      - db
    ports:
      - "8081:8080"
    environment:
      DB_USER_NAME: ${DB_USER_NAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_URL: ${DB_URL}
      KAKAO_CLIENT_ID: ${KAKAO_CLIENT_ID}
      KAKAO_URI: ${KAKAO_URI}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_URI: ${GOOGLE_URI}
      NAVER_CLIENT_ID: ${NAVER_CLIENT_ID}
      NAVER_CLIENT_SECRET: ${NAVER_CLIENT_SECRET}
      NAVER_URI: ${NAVER_URI}
      NCP_API_ACCESS_KEY: ${NCP_API_ACCESS_KEY}
      NCP_SECRET_KEY: ${NCP_SECRET_KEY}
      NCP_BUCKET_NAME: ${NCP_BUCKET_NAME}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      JWT_SECRET: ${JWT_SECRET}
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL}
    networks:
      - habiters-network